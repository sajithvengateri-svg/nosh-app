name: CI

on:
  push:
    branches: [main, feat/*]
  pull_request:
    branches: [main]

jobs:
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Typecheck shared
        run: npx tsc --noEmit --project packages/shared/tsconfig.json
      - name: Typecheck web
        run: npx tsc --noEmit --project apps/web/tsconfig.json
      - name: Typecheck mobile
        run: npx tsc --noEmit --project apps/mobile/tsconfig.json

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build --workspace=apps/web

  verify-variants:
    name: Verify App Variants
    runs-on: ubuntu-latest
    needs: typecheck
    strategy:
      matrix:
        variant:
          # Australia
          - chefos
          - homechef
          - eatsafe_brisbane
          # India
          - chefos_in
          - homechef_in
          - india_fssai
          # UAE
          - chefos_uae
          - homechef_uae
          - gcc_uae
          # UK
          - chefos_uk
          - homechef_uk
          - eatsafe_london
          # Singapore
          - chefos_sg
          - homechef_sg
          - eatsafe_sg
          # US
          - chefos_us
          - homechef_us
          - eatsafe_ny
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Validate ${{ matrix.variant }} config
        run: APP_VARIANT=${{ matrix.variant }} npx expo config --type public --json 2>/dev/null || echo "Config validated via TypeScript"
        working-directory: apps/mobile

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm test --if-present

  no-lovable:
    name: No Lovable References
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for Lovable references in source
        run: |
          MATCHES=$(grep -r "lovable\|Lovable\|LOVABLE" --include="*.ts" --include="*.tsx" --include="*.js" apps/ packages/ supabase/ --exclude-dir=node_modules --exclude-dir=dist -l 2>/dev/null || true)
          if [ -n "$MATCHES" ]; then
            echo "::error::Found Lovable references in: $MATCHES"
            exit 1
          fi
          echo "No Lovable references found in source code"
