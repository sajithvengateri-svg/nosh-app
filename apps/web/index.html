  <body>
    <div id="root">
      <div id="app-loader" style="display:flex;align-items:center;justify-content:center;min-height:100vh;font-family:system-ui,sans-serif;background:#faf9f7;color:#5c3d1e">
        <div style="text-align:center">
          <div style="font-size:2rem;font-weight:700;margin-bottom:0.5rem">ChefOS</div>
          <div style="color:#8a7060">Loading...</div>
        </div>
      </div>
    </div>
    <script>
      // One-time SW cache bust (v2 — 2026-02-28)
      // Forces old service worker out so new skipWaiting SW takes over
      (function(){
        var BUST_KEY = 'sw_bust_v3';
        if (!localStorage.getItem(BUST_KEY) && 'serviceWorker' in navigator) {
          localStorage.setItem(BUST_KEY, '1');
          navigator.serviceWorker.getRegistrations().then(function(regs) {
            var p = regs.map(function(r) { return r.unregister(); });
            return Promise.all(p);
          }).then(function() {
            return caches.keys();
          }).then(function(names) {
            return Promise.all(names.map(function(n) { return caches.delete(n); }));
          }).then(function() {
            location.reload();
          });
        }
      })();

      window.addEventListener('error', function(e) {
        document.getElementById('app-loader').innerHTML =
          '<div style="text-align:center;padding:2rem"><h2 style="color:#c53030">App Error</h2><pre style="text-align:left;max-width:600px;overflow:auto;font-size:12px;background:#fee;padding:1rem;border-radius:8px">' +
          e.message + '\n' + (e.filename || '') + ':' + (e.lineno || '') + '</pre></div>';
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
